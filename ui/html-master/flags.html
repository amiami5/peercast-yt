{^define LAYOUT layout.html}
{^define TITLE}{#Flags} - {#PeerCast on} {^SERVER_NAME}{^end}

<div class="flex-container">
  <div class="column">
    <form action=/admin method=POST>
      <input type=hidden value=setflags name=cmd>
      <table class="table-panel" width="100%" border="0">
        <tr >
          <td colspan="2" class="normal"><div align="center"><strong>{#Flags}</strong></div></td>
        </tr>
        {@foreach flags}
        <tr class="normal">
          <th class="left-heading" style="text-align: left">{$this.name}</th>
          <td>
            <input type="checkbox" name="{$this.name}" value=1 {@if this.enabled}checked{@end}>
          </td>
        </tr>
        {@end}
      </table>
    </form>
  </div>
</div><!-- .flex-container -->
